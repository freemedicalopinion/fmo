<div class="mailbox row">
	<div class="col-xs-12">
		<div class="box box-solid">
			<div class="box-body">
				<div class="row">
					<div class="col-md-3 col-sm-4">
						<div class="box-header">
							<i class="fa fa-inbox"></i>
							<h3 class="box-title">Manage Country/ State / City</h3>
						</div>
						<!-- compose message btn -->
						<a class="btn btn-block btn-primary"
							ng-controller="manageAddressCountryController"
							ng-click="launch('create')"><i class="fa fa-pencil"></i> Add
							Country</a>
						<!-- Navigation - folders-->
						<div style="margin-top: 15px;">
							<ul class="nav nav-pills nav-stacked">

								<li class="header">All Country</li>

								<!-- http://stackoverflow.com/questions/24293300/angular-js-click-through-json-data-array -->
								<li ng-repeat="country in listOfCountries"
									ng-class="{active:country.countryId==$parent.activeCountry}"><a
									href="#"
									ng-click="$parent.activeCountry=country.countryId;$parent.activeCountryObj=country;$parent.activeState=country.states[0].stateId;$parent.activeStateObj=country.states[0];$parent.activeCity=country.states[0].cities[0].cityId ; $parent.activeCityObj=country.states[0].cities[0]"
									onclick="return false;"> <i class="fa fa-inbox"></i>
										{{country.countryName}}
								</a></li>

							</ul>
						</div>
					</div>
					<!-- /.col (LEFT) -->
					<div class="col-md-3 col-sm-4" ng-show="activeCountryObj != null">




						<div class="box-header">
							<a onclick="return false;"
								ng-controller="manageAddressCountryController"
								ng-click="launch('create',$parent.activeCountryObj)"> <i
								class="fa fa-pencil"></i>
								{{$parent.activeCountryObj.countryName}}
							</a>
						</div>



						<!-- compose message btn -->
						<a class="btn btn-block btn-primary"
							ng-controller="manageAddressStateController"
							ng-click="launch('create' ,$parent.activeCountry)"
							ng-show="$parent.activeCountryObj!=null"><i
							class="fa fa-pencil"></i> Add State</a>


						<!-- Navigation - folders-->
						<div style="margin-top: 15px;">
							<ul class="nav nav-pills nav-stacked">
								<li class="header">All States</li>

								<!-- http://stackoverflow.com/questions/24293300/angular-js-click-through-json-data-array -->
								<li ng-repeat="state in activeCountryObj.states"
									ng-class="{active:state.stateId==$parent.activeState}"><a
									href="#"
									ng-click="$parent.activeState=states.statesId ; $parent.activeStateObj=state;$parent.activeCity=state.cities[0].cityId ; $parent.activeCityObj=state.cities[0]"
									onclick="return false;"> <i class="fa fa-inbox"></i>
										{{state.stateName}}
								</a></li>

							</ul>
						</div>
					</div>
					<!-- /.col (LEFT) -->
					<div class="col-md-3 col-sm-4"
						ng-show="activeCountryObj!=null && activeStateObj!=null ">

						<div class="box-header">
							<span> <a onclick="return false;"
								ng-controller="manageAddressStateController"
								ng-click="launch('create',$parent.activeCountry,$parent.activeStateObj)"
								ng-show="$parent.activeStateObj!=null"> <i
									class="fa fa-pencil"></i> {{$parent.activeStateObj.stateName}}
							</a>
							</span>
						</div>


						<!-- compose message btn -->
						<a class="btn btn-block btn-primary"
							ng-controller="manageAddressCityController"
							ng-click="launch('create',$parent.activeCountry,$parent.activeState)"><i
							class="fa fa-pencil"></i> Add City</a>
						<!-- Navigation - folders-->
						<div style="margin-top: 15px;">
							<ul class="nav nav-pills nav-stacked">
								<li class="header">All Cities</li>

								<li ng-repeat="city in activeStateObj.cities"
									ng-class="{active:city.cityId==$parent.activeCity}"><a
									href="#" onclick="return false;"
									ng-click="$parent.activeCity=city.cityId ;$parent.activeCityObj=city">
										<i class="fa fa-inbox"></i> {{city.cityName}}
								</a></li>

							</ul>
						</div>
					</div>
					<!-- /.col (LEFT) -->
					<div class="col-md-3 col-sm-4"
						ng-show="activeCountryObj!=null && activeStateObj!=null ">

						<div class="box-header">
							<span> <a onclick="return false;"
								ng-controller="manageAddressCityController"
								ng-click="launch('create',$parent.activeCountry,$parent.activeState,$parent.activeCityObj)"
								ng-show="$parent.activeCityObj!=null"> <i
									class="fa fa-pencil"></i> {{$parent.activeCityObj.cityName}}
							</a>
							</span>
						</div>
					</div>


				</div>
				<!-- /.row -->
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col (MAIN) -->
</div>
