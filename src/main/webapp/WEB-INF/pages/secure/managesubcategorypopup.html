<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-star"></span> Add Category
				</h4>
			</div>
			<div class="modal-body">
				<ng-form name="manageSubCategoryDialog" novalidate role="form">
				
				<div style="color: red">{{errorMessage}}</div>
				<div class="form-group input-group-lg"
					ng-class="{true:'has-error'}[manageSubCategoryDialog.name.$dirty && manageSubCategoryDialog.name.$invalid || !isUnique] ">
					<label class="control-label" for="name">SubCategory Name:</label><input
						type="text" class="form-control" name="name" id="name"
						ng-model="category.subCategories[0].subCategoryName"
						required><span class="help-block">Enter SubCategory
						Name.</span>
				</div>
				<div class="form-group input-group-lg"
					ng-class="{true:'has-error'}[manageSubCategoryDialog.tags.$dirty && manageSubCategoryDialog.tags.$invalid]">
					<label class="control-label" for="tags">Tags:</label><input
						type="text" class="form-control" name="tags" id="tags"
						ng-model="category.subCategories[0].tags" required><span
						class="help-block">Enter tags comma separated.</span> <input
						type="hidden" ng-model="category.categoryId"> <input
						type="hidden" ng-model="category.subCategories[0].subCategoryId">
				</div>
				<div class="form-group input-group-lg"
					ng-class="{true:'has-error'}[manageSubCategoryDialog.description.$dirty && manageSubCategoryDialog.description.$invalid]">
					<label class="control-label" for="description">Description:</label>
					<textarea class="form-control" name="description" id="description"
						ng-model="category.subCategories[0].description"
						ng-keyup="hitEnter($event)"></textarea>
					<span class="help-block">Enter the description for subCategory.</span>
				</div>
				</ng-form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="save()"
					ng-disabled="(manageSubCategoryDialog.$dirty && manageSubCategoryDialog.$invalid) || manageSubCategoryDialog.$pristine">Save</button>
			</div>
		</div>
	</div>
</div>
