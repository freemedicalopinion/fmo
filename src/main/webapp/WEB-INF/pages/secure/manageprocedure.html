<div class="mailbox row">
	<div class="col-xs-12">
		<div class="box box-solid">
			<div class="box-body">
				<div class="row">
					<div class="col-md-3 col-sm-4">
						<div class="box-header">
							<i class="fa fa-inbox"></i>
							<h3 class="box-title">Manage Procedure</h3>
						</div>
						<!-- compose message btn -->
						<a class="btn btn-block btn-primary"
							ng-controller="manageProcedureController"
							ng-click="launch('create')"><i class="fa fa-pencil"></i> Add
							Procedure</a>

					</div>
					<!-- /.col (LEFT) -->
					<div class="col-md-9 col-sm-8">
						<div class="table-responsive">
							<!-- THE MESSAGES -->
							<table class="table table-mailbox">
								<tr ng-repeat="procedure in listOfProcedure">
									<td class="small-col"><a
										ng-controller="manageProcedureController"
										ng-click="launch('create',procedure)"><i
											class="fa fa-pencil-square-o"></i></a></td>

									<td class="name">{{procedure.procedureName}}</td>
									<td class="subject">{{procedure.description}}</td>

								</tr>

							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.col (RIGHT) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col (MAIN) -->
</div>
