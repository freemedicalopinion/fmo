<div class="mailbox row">
	<div class="col-xs-12">
		<div class="box box-solid">
			<div class="box-body">
				<div class="row">
					<div class="col-md-3 col-sm-4">
						<div class="box-header">
							<i class="fa fa-inbox"></i>
							<h3 class="box-title">Manage Category</h3>
						</div>
						<!-- compose message btn -->
						<a class="btn btn-block btn-primary"
							ng-controller="manageCategoryController"
							ng-click="launch('create')"><i class="fa fa-pencil"></i> Add
							Category</a>
						<!-- Navigation - folders-->
						<div style="margin-top: 15px;">
							<ul class="nav nav-pills nav-stacked">
								<li class="header">All Categories</li>

								<!-- http://stackoverflow.com/questions/24293300/angular-js-click-through-json-data-array -->
								<li ng-repeat="category in categories"
									ng-class="{active:$index==$parent.activeCategory}"><a
									href="#" ng-click="$parent.activeCategory=$index"
									onclick="return false;"> <i class="fa fa-inbox"></i>
										{{category.name}}
								</a></li>

							</ul>
						</div>
					</div>
					<!-- /.col (LEFT) -->
					<div class="col-md-9 col-sm-8">
						<div class="row pad">
							<div class="col-sm-6" style="float: left;"
								ng-repeat="categoryData in categories"
								ng-show="$index==$parent.activeCategory">
								{{categoryData.name}}<a onclick="return false;"
									ng-controller="manageCategoryController"
									ng-click="launch('create',categoryData)"> <i
									class="fa fa-pencil"></i>

								</a>
							</div>
							<div class="col-sm-6" style="float: right;">
								<a class="btn btn-block btn-primary"
									ng-repeat="category in categories"
									ng-show="$index==$parent.activeCategory"
									ng-controller="manageSubCategoryController"
									ng-click="launch('create',category.categoryId)"><i
									class="fa fa-pencil"></i> Add SubCategory</a>
							</div>

						</div>
						<!-- /.row -->
						<div class="box-footer clearfix">
							<div class="pull-right">
								<button class="btn btn-xs btn-primary" ng-disabled="$index==0"
									ng-click="activeCategory=$index-1">
									<i class="fa fa-caret-left"></i>
								</button>
								<button class="btn btn-xs btn-primary"
									ng-disabled="$index==(categories.length-1)"
									ng-click="activeCategory=$index+1">
									<i class="fa fa-caret-right"></i>
								</button>
							</div>
						</div>

						<div class="table-responsive">
							<!-- THE MESSAGES -->
							<table class="table table-mailbox"
								ng-repeat="category in categories"
								ng-show="$index==$parent.activeCategory">
								<tr ng-repeat="subCategoryBck in category.subCategories">
									<td class="small-col"><a
										ng-controller="manageSubCategoryController"
										ng-click="launch('create',category.categoryId,subCategoryBck)"><i
											class="fa fa-pencil-square-o"></i></a></td>

									<td class="name">{{subCategoryBck.subCategoryName}}</td>
									<td class="subject">{{subCategoryBck.description}}</td>

								</tr>

							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.col (RIGHT) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col (MAIN) -->
</div>
