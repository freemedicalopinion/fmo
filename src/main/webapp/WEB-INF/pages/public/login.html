<div class="grid-row">

	<div class="grid-col grid-col-4">
		<section class="widget widget-appointment">
			<div class="widget-title">Login</div>
			<form name='loginForm' action='j_spring_security_check' method='post'>
				<div class="row" style="color: red;">${loginError}</div>
				<div class="row">
					<input type="text" name='username' placeholder="Email" required>
					<i class="fa fa-envelope"></i>
				</div>


				<div class="row">
					<input type="password" name='password' placeholder="Password"
						required> <i class="fa fa-asterisk"></i> <input
						type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</div>

				<button class="button button-primary" style="margin-top: 11px;">Sign
					In</button>
				<a style="margin-left: 34px;" href="forgotPassword">Forgot your
					password?</a>
			</form>
			<br> <br> <a onclick="window.open('{{loginData.facebookLoginUrl}}','mywindow','height=400,width=400');">Login
				with facebook</a>
		</section>
	</div>

	<div class="grid-col grid-col-4">
		<!-- categories -->
		<section class="widget widget-appointment">
			<div class="widget-title">Don't have a Account? Signup Now</div>
			<form ng-submit="register()" name="form"
				ng-controller="RegistrationCtrl">
				<div class="row" style="color: green;"
					ng-show="registrationSucccess">{{registrationSucccess}}</div>
				<div class="row" style="color: red;"
					ng-show="registrationFailMessage">
					{{registrationFailMessage}}</div>


				<div class="row">
					<input type="email" name="username" placeholder="User Name (Email)"
						ng-model="$parent.registration.username" required="required">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="row">
					<input type="text" name='fname' placeholder="First Name"
						ng-model="$parent.registration.fname" required="required">
					<i class="fa fa-user"></i>
				</div>
				<div class="row">
					<input type="text" name='lname' placeholder="Last Name"
						ng-model="$parent.registration.lname" required="required">
					<i class="fa fa-user"></i>
				</div>

				<button class="button button-primary" style="margin-top: 11px;">Sign
					up</button>
				<a style="margin-left: 34px;" href="resendEmailVerificationPage">Resend
					Email Verification Code</a>
			</form>
		</section>
		<!--/ categories -->
	</div>


</div>
